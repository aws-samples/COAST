site_name: COAST - Cost Optimation and Savings Tool for Amazon Managed Grafana
docs_dir: "docs"
copyright: "Copyright © Amazon 2023"
site_author: "AWS"
site_url: "https://aws-samples.github.io/cost-dashboard-for-amazon-managed-grafana/"
repo_url: https://github.com/aws-samples/cost-dashboard-for-amazon-managed-grafana
theme:
  logo: images/aws-logo.png
  favicon: images/aws-favicon.png
  name: material
  font:
    text: ember
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime  
nav:
  - Introduction: 'index.md'
  - Getting Started: 'getstarted.md'
  - Deploy the solution: 'deploy.md'
  - FAQ: 'faq.md'
  - Contributors: 'contributors.md'  
  - Get Involved: 'contributing.md'   
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.critic
  - toc:
      permalink: "¤"
  - toc:
      permalink: true
plugins:
  - search
copyright: |
  &copy; Amazon 2023